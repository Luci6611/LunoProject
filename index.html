<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luno</title>
  </head>

  <body>
    
      <!-- icono abrir nav -->
      <nav class="nav__conteiner" id="navegador">
            <!-- icono abrir nav -->
            <svg
            id="boton-nav"
            class="icono__nav"
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-alexa"
            viewBox="0 0 16 16"
          >
            <path
              d="M7.996 0A7.998 7.998 0 0 0 0 8a8 8 0 0 0 6.93 7.93v-1.613a1.06 1.06 0 0 0-.717-1.008A5.602 5.602 0 0 1 2.4 7.865 5.579 5.579 0 0 1 8.054 2.4a5.599 5.599 0 0 1 5.535 5.81l-.002.046a6.116 6.116 0 0 1-.012.192l-.005.061a4.85 4.85 0 0 1-.033.284l-.01.068c-.685 4.516-6.564 7.054-6.596 7.068A7.998 7.998 0 0 0 15.992 8 7.998 7.998 0 0 0 7.996.001Z"
            />
          </svg>
        <p>HEADER</p>
      </nav>
    <header class="header__conteiner">
    </header>
    <main class="main__conteiner">
      <div class="main_proyect mt-2 mb-2 p-5 g-5">
      <h2 class="text-center">Nuestros Proyectos</h2>

        <!-- Slider main container -->
        <div class="w-25">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper ">
                  <!-- Slides -->
                  <div class="swiper-slide bg-dark">Slide 1</div>
                  <div class="swiper-slide bg-info">Slide 2</div>
                  <div class="swiper-slide bg-danger">Slide 3</div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
      
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
      
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
              </div>
        </div>
     
       </div>
       
    </main>
    <footer class="footer__conteiner w-100 h-25 mb-0 p-4">
            <h5 class="text-center">Copyright 2023 - Nicolas Morales y Luciano Rivera</h5>
    </footer>
    <!-- BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- JS  -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
